<!DOCTYPE html>
<html lang="en">

<head>
    <title>Let's Play Cricket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bat Ball Stump Game</h1>
    <button class="choice-button" onclick="
    let CompChoice=generateCompChoice();
    let resultMsg=getResult('Bat',CompChoice);
    showResult('Bat',CompChoice,resultMsg);
    "><img src="Images/bat.png" alt="Bat" class="choice-image"></button>
    <button class="choice-button" onclick="
    CompChoice=generateCompChoice();
    resultMsg=getResult('Ball',CompChoice);
    showResult('Ball',CompChoice,resultMsg);
    "><img src="Images/ball.png" alt="Ball" class="choice-image"></button>
    <button class="choice-button" onclick="
    CompChoice=generateCompChoice();
    resultMsg=getResult('Stump',CompChoice);
    showResult('Stump',CompChoice,resultMsg);
    "><img src="Images/stump.png" alt="Stump" class="choice-image"></button>

    <h3 class="userMove"></h3>
    <h3 class="compMove"></h3>
    <h3 class="result"></h3>
    <h3 class="score"></h3>

    <button onclick="localStorage.clear() 
    resetScore();
">Reset</button>
    <script src="script.js"></script>
</body>


</html>
